<!-- <app-directives/> -->

<!--We have template driven and react forms -->
<!-- Template-driven Form- add FormModule in app.module -->
<form #loginForm="ngForm" (ngSubmit)="submitHandler(loginForm)">
  <!-- ngModel dinamicly tracks the values and provide them in the component -->
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" id="email" name="email" ngModel email required>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="text" id="password" name="paessword" ngModel>
  </div>
  <button>Login</button>
</form>
