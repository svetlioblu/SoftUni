<!--todo Template-driven Form- add FormModule in app.module -->
<form #loginForm="ngForm" (ngSubmit)="submitHandler()">
  <!-- ngModel dinamicly tracks the values and provide them in the component -->
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" id="email" name="email" ngModel email required #emailInput="ngModel">

    <!-- field validation like inline, add #emailInput=ngModel into the field,then -->
    <div *ngIf="emailInput.touched">
      <div *ngIf="emailInput.errors?.['required']">Email is required</div>
      <div *ngIf="emailInput.errors?.['email']">Email is not valid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="text" id="password" name="paessword" ngModel required #passwordInput="ngModel" [appMaxCount]="4">
  </div>
  <div *ngIf="passwordInput.errors?.['appMaxCount']">Invalid password,because length is longer than
    {{passwordInput.errors?.['appMaxCount']}}</div>

  <button>Login</button>
</form>

<form [formGroup]="registerForm" (ngSubmit)="handleReactiveFormSubmit()">

  <div class="form-group">
    <label for="email">email</label>
    <input type="text" id="email" name="email" formControlName="email">


    <div *ngIf="registerForm.get('email')?.touched">
      <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
      <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is not valid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="text" id="password" name="password" [appMaxCount]="4" formControlName="password">
  </div>
  <div *ngIf="registerForm.get('password')?.errors?.['appMaxCount']">Invalid password,because length is longer than
    {{registerForm.get('password')?.errors?.['appMaxCount']}}</div>

  <button>Register</button>
</form>
