<div id="nav">
  <div *ngIf="isActive">
    <ul>
      <li *ngFor="let user of activeUsers">{{ user.name + " " + user.age }}</li>
    </ul>
  </div>
  <span *ngIf="!isActive">Nothing is active</span>

  <button (click)="handleClick()">
    {{ isActive ? "Disctivate" : "Activate" }}
  </button>
</div>
