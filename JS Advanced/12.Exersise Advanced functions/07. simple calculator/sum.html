<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <script src="app.js"></script>
</head>

<body onload="solve()">
    <div class="container">
        <h1 class="title">Simple Calculator</h1>
        <p>Enter two numbers</p><br>
        <div class="input">
            <label for="num1">Number-1</label> <br>
            <input type="text" id="num1"> <br>
            <label for="num2">Number-2</label> <br>
            <input type="text" id="num2"> <br>
            <hr>
            <label for="result">Result is</label> <br>
            <input type="text" id="result" readonly /><br>
        </div>
        <br>
        <button id="sumButton" onclick="add()">Sum</button>
        <button id="subtractButton" onclick="subtract()">Subtract</button>
    </div>
</body>

</html>
